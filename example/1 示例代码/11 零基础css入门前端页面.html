 
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>零基础的CSS入门前端页面</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
		}
		nav {
			background-color: #666;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			padding: 5px 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		nav a:hover {
			background-color: #999;
		}
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 20px;
		}
		article {
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			margin-bottom: 20px;
			flex-basis: calc(33.33% - 20px);
			padding: 20px;
			box-sizing: border-box;
		}
		article h2 {
			margin-top: 0;
			font-size: 24px;
		}
		article p {
			margin: 10px 0;
			line-height: 1.5;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>零基础的CSS入门前端页面</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
	</nav>
	<section>
		<article>
			<h2>常见标签和属性</h2>
			<p>HTML中有很多常见的标签和属性，比如p、a、img、div、class、id等等。</p>
		</article>
		<article>
			<h2>常用的布局方式</h2>
			<p>CSS中有很多常用的布局方式，比如flex、grid、float、position等等。</p>
		</article>
		<article>
			<h2>CSS常用样式属性</h2>
			<p>CSS中有很多常用的样式属性，比如color、font-size、background-color、padding、margin等等。</p>
		</article>
	</section>
	<footer>
		<p>版权所有 © 2023 零基础的CSS入门前端页面</p>
	</footer>
</body>
</html>
