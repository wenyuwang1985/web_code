<!DOCTYPE html>
<html>
<head>
  <title>CSS基础</title>
  <!-- 外链样式表 -->
  <link ref="stylesheet" href=""/>
  <!-- 外链样式表 end -->
  <!-- 内部样式表 start-->
  <style>
    h1 {
      color: red;
      font-size: 24px;
      border:1px solid #000;
    }
    p {
      color: blue;
      font-size: 16px;
    }

  </style>
  <!-- 内部样式表 end -->
</head>
<body>
  <!-- 行内样式 -->
  <h1 style="color:pink;">Hello, World!</h1>
  <!-- 行业样式 end -->
  <p>这是一个带有CSS的页面.</p>
</body>
</html>
