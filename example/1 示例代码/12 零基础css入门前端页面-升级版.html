 
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>零基础的CSS入门前端页面</title>
	<link rel="stylesheet" href="./css/css-reset.css"/>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
		}
		nav {
			background-color: #666;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			padding: 5px 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		nav a:hover {
			background-color: #999;
		}
		nav .active{
			background-color: #999;
		}
		section {
			
		}
		
		.tabFlex{
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 20px;
		}
		
		.tabcontent{
			display: none;
		}
		article {
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			margin-bottom: 20px;
			flex-basis: calc(33.33% - 20px);
			padding: 20px;
			box-sizing: border-box;
		}
		article h2 {
			margin-top: 0;
			font-size: 24px;
		}
		article p {
			margin: 10px 0;
			line-height: 1.5;
		}
		footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<header>
		<h1>零基础的CSS入门前端页面</h1>
	</header>
	<nav>
		<ul>
			<li><a class="active" href="#" data-section="#section1">首页</a></li>
			<li><a href="#" data-section="#section2">关于我们</a></li>
			<li><a href="#" data-section="#section3">联系我们</a></li>
		</ul>
	</nav>
	
	<section>
		<div id="section1" class="tabcontent" style="display:block">
			<div class="tabFlex">
				<article>
					<h2>常见标签和属性</h2>
					<p>HTML中有很多常见的标签和属性，比如p、a、img、div、class、id等等。</p>
				</article>
				<article>
					<h2>CSS常用样式属性</h2>
					<p>CSS中有很多常用的样式属性，比如color、font-size、background-color、padding、margin等等。</p>
				</article>
				<article>
					<h2>常用的布局方式</h2>
					<p>CSS中有很多常用的布局方式，比如flex、grid、float、position等等。</p>
				</article>
				
			</div>
			
		</div>
		<div id="section2" class="tabcontent">
			<article>
				<h2>关于我们</h2>
				<p>这是关于我们的内容。</p>
			</article>
		</div>
		<div id="section3" class="tabcontent">
			<article>
				<h2>联系我们</h2>
				<p>这是联系我们的内容。</p>
			</article>
		</div>
		
	</section>
	<footer>
		<p>版权所有 © 2023 零基础的CSS入门前端页面</p>
	</footer>
	<script>
		const navLinks = document.querySelectorAll('nav ul li a');
		const sections = document.querySelectorAll('section > div');
		for (let i = 0; i < navLinks.length; i++) {
			navLinks[i].addEventListener('click', function(e) {
				e.preventDefault();
				const sectionId = navLinks[i].getAttribute('data-section');
				const section = document.querySelector(sectionId);
				//切换导航链接的激活状态
				for (let j = 0; j < navLinks.length; j++) {
					navLinks[j].classList.remove('active');
				}
				navLinks[i].classList.add('active');

				// 切换内容部分的显示状态
				for (let j = 0; j < sections.length; j++) {
					sections[j].style.display = 'none';
					sections[j].style.flex = '0 0 33.33%'; 
				}
				section.style.display = 'block';
				section.style.flex = '0 0 100%';

			});
		}
	</script>
</body>

</html>
