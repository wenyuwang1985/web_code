<!DOCTYPE html>
<html>
<head>
  <title>盒模型</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      border: 1px solid black;
      padding: 20px;
      margin: 30px;
      background-color: lightgray;
    }

    .content {
      background-color: white;
    }

    .ie-box {
      width: 200px;
      height: 100px;
      border: 1px solid black;
      padding: 20px;
      margin: 30px;
      background-color: lightgray;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>标准盒模型-宽高仅包含内容区域,不包含内边距和边框</h2>
  <div class="box">
    <div class="content">
      Box Content
    </div>
  </div>

  <h2>IE盒模型-高度包含内容区域/内边距/边框</h2>
  <div class="ie-box">
    <div class="content">
      Box Content
    </div>
  </div>

  <h2>调整盒模型大小和边框</h2>
  <div class="box" style="width: 300px; height: 150px; border-width: 2px;">
    <div class="content">
      Box Content
    </div>
  </div>
</body>
</html>
