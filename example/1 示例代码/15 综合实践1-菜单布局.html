<!DOCTYPE html>
<html>
<head>
  <title>菜单布局</title>
  <style>
    li{
      list-style: none;
    }
    .nav-list a {
      display: block;
      width: 200px;
      height: 80px;
      background-color: #3064bb;
      color: #fff;
      text-decoration: none;
      text-align: center;
      line-height: 80px;
      font-size: 18px;
    }
    /* 鼠标悬停的效果 */
    .nav-list a:hover {
      background-color: #608dd9;
    }
</style>
</head>
<body>
  <nav>
    <ul class="nav-list">
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
      <li><a href="#">Vue</a></li>
      <li><a href="#">React</a></li>
    </ul>
  </nav>

</body>
</html>
